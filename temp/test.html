<script>
(function(){
  
  let currentQuestion = 1;

  const reset = (collection, className) => {
    for(let elt of document.querySelectorAll(collection)) {
      elt.classList.remove(className)
    }
  }

  const updateQuestionsVisibility = () => {
    reset('article.question-d1d0ac46ceafc', 'active')
    document.querySelector('article.question-d1d0ac46ceafc:nth-child('+currentQuestion+')').classList.add('active');
  }

  const prev = document.querySelector('.control-d1d0ac46ceafc.prev-d1d0ac46ceafc');
  const next = document.querySelector('.control-d1d0ac46ceafc.next-d1d0ac46ceafc');

  prev.addEventListener('click', () => {
    if(currentQuestion > 1) {
      currentQuestion --;
      updateQuestionsVisibility();
      prev.classList.remove('disabled-d1d0ac46ceafc');
      next.classList.remove('disabled-d1d0ac46ceafc');
    }
    if(currentQuestion === 1) {
      prev.classList.add('disabled-d1d0ac46ceafc');
    }
  });

  document.querySelector('.control-d1d0ac46ceafc.next').addEventListener('click', () => {
    if(currentQuestion < document.querySelectorAll('.question-d1d0ac46ceafc').length) {
      currentQuestion ++;
      updateQuestionsVisibility();
      prev.classList.remove('disabled-d1d0ac46ceafc');
      next.classList.remove('disabled-d1d0ac46ceafc');
    }
    if(currentQuestion === document.querySelectorAll('.question-d1d0ac46ceafc').length) {
      next.classList.add('disabled-d1d0ac46ceafc');
    }
  });

  for(let question of document.querySelectorAll('.question-d1d0ac46ceafc')) {
    const info = question.querySelector('.justification-d1d0ac46ceafc');
    for(let answer of question.querySelectorAll('.choice-d1d0ac46ceafc')) {
      answer.addEventListener('click', () => {
        for(let elt of question.querySelectorAll('.choice-d1d0ac46ceafc')) {
          elt.classList.add('reveal-d1d0ac46ceafc');
        }
        if(info != undefined) {
          info.classList.add('active');
        }
      });
    }
  }

})();
</script>
