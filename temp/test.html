<script>
(function(){
  
  let currentQuestion = 1;

  const reset = (collection, className) => {
    for(let elt of document.querySelectorAll(collection)) {
      elt.classList.remove(className)
    }
  }

  const updateQuestionsVisibility = () => {
    reset('article.question-00fc57e533a3e', 'active')
    document.querySelector('article.question-00fc57e533a3e:nth-child('+currentQuestion+')').classList.add('active');
  }

  const prev = document.querySelector('.control-00fc57e533a3e.prev-00fc57e533a3e');
  const next = document.querySelector('.control-00fc57e533a3e.next-00fc57e533a3e');

  prev.addEventListener('click', () => {
    if(currentQuestion > 1) {
      currentQuestion --;
      updateQuestionsVisibility();
      prev.classList.remove('disabled-00fc57e533a3e');
      next.classList.remove('disabled-00fc57e533a3e');
    }
    if(currentQuestion === 1) {
      prev.classList.add('disabled-00fc57e533a3e');
    }
  });

  next.addEventListener('click', () => {
    if(currentQuestion < document.querySelectorAll('.question-00fc57e533a3e').length) {
      currentQuestion ++;
      updateQuestionsVisibility();
      prev.classList.remove('disabled-00fc57e533a3e');
      next.classList.remove('disabled-00fc57e533a3e');
    }
    if(currentQuestion === document.querySelectorAll('.question-00fc57e533a3e').length) {
      next.classList.add('disabled-00fc57e533a3e');
    }
  });

  for(let question of document.querySelectorAll('.question-00fc57e533a3e')) {
    const info = question.querySelector('.justification-00fc57e533a3e');
    for(let answer of question.querySelectorAll('.choice-00fc57e533a3e')) {
      answer.addEventListener('click', () => {
        for(let elt of question.querySelectorAll('.choice-00fc57e533a3e')) {
          elt.classList.add('reveal-00fc57e533a3e');
        }
        if(info != undefined) {
          info.classList.add('active');
        }
      });
    }
  }

})();
</script>
