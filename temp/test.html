<script>
(function(){
  
  let currentQuestion = 1;
  let score = 0;

  const reset = (collection, className) => {
    for(let elt of document.querySelectorAll(collection)) {
      elt.classList.remove(className)
    }
  }

  let questions = [];

  for(let question of document.querySelectorAll('.question-a07ec9df881d2')) {
    questions.push(false)
  }

  const updateQuestionsVisibility = () => {
    reset('article.question-a07ec9df881d2', 'active')
    document.querySelector('article.question-a07ec9df881d2:nth-child('+currentQuestion+')').classList.add('active');
    for(let question of document.querySelectorAll('.question-a07ec9df881d2')) {
      question.querySelector('.score span').innerHTML = score;
    }
  }

  const prev = document.querySelector('.control-a07ec9df881d2.prev-a07ec9df881d2');
  const next = document.querySelector('.control-a07ec9df881d2.next-a07ec9df881d2');

  prev.addEventListener('click', () => {
    if(currentQuestion > 1) {
      currentQuestion --;
      updateQuestionsVisibility();
      prev.classList.remove('disabled-a07ec9df881d2');
      next.classList.remove('disabled-a07ec9df881d2');
    }
    if(currentQuestion === 1) {
      prev.classList.add('disabled-a07ec9df881d2');
    }
  });

  next.addEventListener('click', () => {
    if(currentQuestion < document.querySelectorAll('.question-a07ec9df881d2').length) {
      currentQuestion ++;
      updateQuestionsVisibility();
      prev.classList.remove('disabled-a07ec9df881d2');
      next.classList.remove('disabled-a07ec9df881d2');
    }
    if(currentQuestion === document.querySelectorAll('.question-a07ec9df881d2').length) {
      next.classList.add('disabled-a07ec9df881d2');
    }
  });

  for(let question of document.querySelectorAll('.question-a07ec9df881d2')) {
    let index = question.dataset.index;
    const info = question.querySelector('.justification-a07ec9df881d2');
    for(let answer of question.querySelectorAll('.choice-a07ec9df881d2')) {
      answer.addEventListener('click', () => {
        if(!questions[index-1]) {
          answer.classList.add('reveal-a07ec9df881d2');
          questions[index-1] = true;
          if(answer.dataset.state === 'true') {
            score ++;
            question.querySelector('.justification-a07ec9df881d2 p span.true').classList.add('active');
            question.querySelector('.justification-a07ec9df881d2 p span.false').classList.remove('active');
            updateQuestionsVisibility();
          }
          for(let elt of question.querySelectorAll('.choice-a07ec9df881d2')) {
            if(elt.dataset.state === 'true') {
              elt.classList.add('reveal-a07ec9df881d2');
            }
          }
          if(info != undefined) {
            info.classList.add('active-a07ec9df881d2');
          }
        }
      });
    }
  }

})();
</script>
