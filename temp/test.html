<script>
(function(){
  
  let currentQuestion = 1;

  const reset = (collection, className) => {
    for(let elt of document.querySelectorAll(collection)) {
      elt.classList.remove(className)
    }
  }

  const updateQuestionsVisibility = () => {
    reset('article.question-0b1d0b19ba78a', 'active')
    document.querySelector('article.question-0b1d0b19ba78a:nth-child('+currentQuestion+')').classList.add('active');
  }

  const prev = document.querySelector('.control-0b1d0b19ba78a.prev');
  const next = document.querySelector('.control-0b1d0b19ba78a.next');

  prev.addEventListener('click', () => {
    if(currentQuestion > 1) {
      currentQuestion --;
      updateQuestionsVisibility();
      prev.classList.remove('disabled-0b1d0b19ba78a');
      next.classList.remove('disabled-0b1d0b19ba78a');
    }
    if(currentQuestion === 1) {
      prev.classList.add('disabled-0b1d0b19ba78a');
    }
  });

  document.querySelector('.control-0b1d0b19ba78a.next').addEventListener('click', () => {
    if(currentQuestion < document.querySelectorAll('.question-0b1d0b19ba78a').length) {
      currentQuestion ++;
      updateQuestionsVisibility();
      prev.classList.remove('disabled-0b1d0b19ba78a');
      next.classList.remove('disabled-0b1d0b19ba78a');
    }
    if(currentQuestion === document.querySelectorAll('.question-0b1d0b19ba78a').length) {
      next.classList.add('disabled-0b1d0b19ba78a');
    }
  });

  for(let question of document.querySelectorAll('.question-0b1d0b19ba78a')) {
    const info = question.querySelector('.justification-0b1d0b19ba78a');
    for(let answer of question.querySelectorAll('.choice-0b1d0b19ba78a')) {
      answer.addEventListener('click', () => {
        for(let elt of question.querySelectorAll('.choice-0b1d0b19ba78a')) {
          elt.classList.add('reveal-0b1d0b19ba78a');
        }
        if(info != undefined) {
          info.classList.add('active');
        }
      });
    }
  }

})();
</script>
