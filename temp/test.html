<script>
(function(){

  const reset = (collection, className) => {

    }

  let questions = [];

  const updateQuestionsVisibility = () => {

  }

  const prev = document.querySelector('.control-9148c298d08e9.prev-9148c298d08e9');
  const next = document.querySelector('.control-9148c298d08e9.next-9148c298d08e9');

  prev.addEventListener('click', () => {
    if(currentQuestion > 1) {
      currentQuestion --;
      updateQuestionsVisibility();
      prev.classList.remove('disabled-9148c298d08e9');
      next.classList.remove('disabled-9148c298d08e9');
    }
    if(currentQuestion === 1) {
      prev.classList.add('disabled-9148c298d08e9');
    }
  });

  next.addEventListener('click', () => {
    if(currentQuestion < document.querySelectorAll('.question-9148c298d08e9').length) {
      currentQuestion ++;

      prev.classList.remove('disabled-9148c298d08e9');
      next.classList.remove('disabled-9148c298d08e9');

    if(currentQuestion === document.querySelectorAll('.question-9148c298d08e9').length) {

  });

  for(let question of document.querySelectorAll('.question-9148c298d08e9')) {
    let index = question.dataset.index;
    const info = question.querySelector('.justification-9148c298d08e9');
    for(let answer of question.querySelectorAll('.choice-9148c298d08e9')) {
      answer.addEventListener('click', () => {
        if(!questions[index-1]) {
          answer.classList.add('reveal-9148c298d08e9');
          questions[index-1] = true;
          if(answer.dataset.state === 'true') {
            score ++;

            question.querySelector('.justification-9148c298d08e9 p span.false').classList.remove('active');
