<script>
  (function(){
    
    let currentQuestion = 1;
    let score = 0;

    const reset = (collection, className) => {
      for(let elt of document.querySelectorAll(collection)) {
        elt.classList.remove(className)
      }
    }

    let questions = [];

    for(let question of document.querySelectorAll('.question-4df33b1edb42b')) {
      questions.push(false)
    }

    const updateQuestionsVisibility = () => {
      reset('article.question-4df33b1edb42b', 'active')
      document.querySelector('article.question-4df33b1edb42b:nth-child('+currentQuestion+')').classList.add('active');
      for(let question of document.querySelectorAll('.question-4df33b1edb42b')) {
        question.querySelector('.score span').innerHTML = score;
      }
    }

    const prev = document.querySelector('.control-4df33b1edb42b.prev-4df33b1edb42b');
    const next = document.querySelector('.control-4df33b1edb42b.next-4df33b1edb42b');

    prev.addEventListener('click', () => {
      if(currentQuestion > 1) {
        currentQuestion --;
        updateQuestionsVisibility();
        prev.classList.remove('disabled-4df33b1edb42b');
        next.classList.remove('disabled-4df33b1edb42b');
      }
      if(currentQuestion === 1) {
        prev.classList.add('disabled-4df33b1edb42b');
      }
    });

    next.addEventListener('click', () => {
      if(currentQuestion < document.querySelectorAll('.question-4df33b1edb42b').length) {
        currentQuestion ++;
        updateQuestionsVisibility();
        prev.classList.remove('disabled-4df33b1edb42b');
        next.classList.remove('disabled-4df33b1edb42b');
      }
      if(currentQuestion === document.querySelectorAll('.question-4df33b1edb42b').length) {
        next.classList.add('disabled-4df33b1edb42b');
      }
    });

    for(let question of document.querySelectorAll('.question-4df33b1edb42b')) {
      let index = question.dataset.index;
      const info = question.querySelector('.justification-4df33b1edb42b');
      for(let answer of question.querySelectorAll('.choice-4df33b1edb42b')) {
        answer.addEventListener('click', () => {
          if(!questions[index-1]) {
            answer.classList.add('reveal-4df33b1edb42b');
            questions[index-1] = true;
            if(answer.dataset.state === 'true') {
              score ++;
              question.querySelector('.justification-4df33b1edb42b p span.true').classList.add('active');
              question.querySelector('.justification-4df33b1edb42b p span.false').classList.remove('active');
              updateQuestionsVisibility();
            }
            for(let elt of question.querySelectorAll('.choice-4df33b1edb42b')) {
              if(elt.dataset.state === 'true') {
                elt.classList.add('reveal-4df33b1edb42b');
              }
            }
            if(info != undefined) {
              info.classList.add('active-4df33b1edb42b');
            }
          }
        });
      }
    }

  })();
