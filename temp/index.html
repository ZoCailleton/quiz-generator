      <div class="control control-fb6ded4d0d308 next">Question suivante</div>
    </div>
  </div>
  
<script>
(function(){
  
  let currentQuestion = 1;

  const reset = (collection, className) => {
    for(let elt of document.querySelectorAll(collection)) {
      elt.classList.remove(className)
    }
  }

  const updateQuestionsVisibility = () => {
    reset('article.question-fb6ded4d0d308', 'active')
    document.querySelector('article.question-fb6ded4d0d308:nth-child('+currentQuestion+')').classList.add('active');
  }

  const prev = document.querySelector('.control-fb6ded4d0d308.prev');

  prev.addEventListener('click', () => {
    if(currentQuestion > 1) {
      currentQuestion --;
      updateQuestionsVisibility();
    }
    if(currentQuestion === 1) prev.classList.add('disabled-fb6ded4d0d308');
  });

  const next = document.querySelector('.control-fb6ded4d0d308.next');

  document.querySelector('.control-fb6ded4d0d308.next').addEventListener('click', () => {
    if(currentQuestion < document.querySelectorAll('.question-fb6ded4d0d308').length) {
      currentQuestion ++
      updateQuestionsVisibility()
    }
    if(currentQuestion === document.querySelectorAll('.question-fb6ded4d0d308').length) next.classList.add('disabled-fb6ded4d0d308');
  });

  for(let question of document.querySelectorAll('.question-fb6ded4d0d308')) {

    const info = question.querySelector('.justification-fb6ded4d0d308');

    for(let answer of question.querySelectorAll('.choice-fb6ded4d0d308')) {
      answer.addEventListener('click', () => {
        info.classList.add('active');
      })
    }

  }

})();
</script>
