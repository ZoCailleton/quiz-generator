<script>
(function(){
  
  let currentQuestion = 1;

  const reset = (collection, className) => {
    for(let elt of document.querySelectorAll(collection)) {
      elt.classList.remove(className)
    }
  }

  const updateQuestionsVisibility = () => {
    reset('article.question-1d89e44cb13d1', 'active')
    document.querySelector('article.question-1d89e44cb13d1:nth-child('+currentQuestion+')').classList.add('active');
  }

  const prev = document.querySelector('.control-1d89e44cb13d1.prev');

  prev.addEventListener('click', () => {
    if(currentQuestion > 1) {
      currentQuestion --;
      updateQuestionsVisibility();
      prev.classList.remove('disabled-1d89e44cb13d1');
    }
    if(currentQuestion === 1) prev.classList.add('disabled-1d89e44cb13d1');
  });

  const next = document.querySelector('.control-1d89e44cb13d1.next');

  document.querySelector('.control-1d89e44cb13d1.next').addEventListener('click', () => {
    if(currentQuestion < document.querySelectorAll('.question-1d89e44cb13d1').length) {
      currentQuestion ++;
      updateQuestionsVisibility();
      next.classList.remove('disabled-1d89e44cb13d1');
    }
    if(currentQuestion === document.querySelectorAll('.question-1d89e44cb13d1').length) next.classList.add('disabled-1d89e44cb13d1');
  });

  for(let question of document.querySelectorAll('.question-1d89e44cb13d1')) {
    const info = question.querySelector('.justification-1d89e44cb13d1');
    for(let answer of question.querySelectorAll('.choice-1d89e44cb13d1')) {
      answer.addEventListener('click', () => {
        for(let elt of question.querySelectorAll('.choice-1d89e44cb13d1')) {
          elt.classList.add('reveal-1d89e44cb13d1');
        }
        if(info != undefined) {
          info.classList.add('active');
        }
      });
    }
  }

})();
</script>
